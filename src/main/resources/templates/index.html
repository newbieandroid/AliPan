<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="block-thumb" th:each="file : ${data}">
	<div class="">
		<a th:if="${file.type} eq 'folder'" th:href="@{|/folder/${file.fileId}|}">[[${file.name}]]</a>
		<a th:if="${file.type} eq 'file'" th:href="@{|/down/${file.fileId}|}">[[${file.name}]]</a>
	</div>
</div>
</body>
</html>
